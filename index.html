<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            
            <div class="logo">
                <img src="/static/images/logo.png" alt="Logo">
                <h1>Attendance System</h1>
            </div>
            
            <div class="controls">
                <button id="startBtn" class="btn btn-primary">
                    <i class="fas fa-user-check"></i> Mark Attendance
                </button>
                <button id="stopBtn" class="btn btn-warning">
                    <i class="fas fa-pause"></i> Stop Camera
                </button>
                <button id="quitBtn" class="btn btn-danger">
                    <i class="fas fa-power-off"></i> Quit
                </button>
            </div>
            
            <div class="status">
                <h3>System Status</h3>
                <p id="statusText">Ready to start</p>
                <div class="stats">
                    <p>Detected: <span id="detectedCount">0</span>/<span id="totalCount">0</span></p>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="camera-container">
                <video id="video" width="800" height="600" autoplay muted></video>
                <canvas id="canvas" width="800" height="600"></canvas>
            </div>
            
            <div class="attendance-log">
                <h2>Today's Attendance (<span id="currentDate"></span>)</h2>
                <table id="attendanceTable">
                    <thead>
                        <tr>
                            <th>Roll No.</th>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Filled by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
